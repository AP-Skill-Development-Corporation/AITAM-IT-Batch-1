{% extends 'html/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card col-md-6 mx-auto shadow-lg border border-success">
  	<div class="card-body">
  		<h3 class="bg-primary text-light p-2 border rounded text-center">Registration Page</h3>
  		<form method="post">
  			{% csrf_token %}
  			{% for i in k %}
  			{{i}}
  			{% endfor %}
  			<div class="row my-2">
  				<div class="col-sm-6">
  					<a href="{% url 'lg' %}" class="form-control btn btn-outline-info">Existing user?</a>
  				</div>
  				<div class="col-sm-6">
  					<input type="submit" value="Create" class="form-control btn btn-outline-success">
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
</div>
{% endblock %}
