{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card col-md-6 mx-auto shadow-lg border border-danger">
  	<div class="card-body">
      {% if messages %}
      {% for m in messages %}
      <div class="alert alert-{{m.tags}} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{m}}
      </div>
      {% endfor %}
      {% endif %}
  		<h3>Login</h3>
  		<form method="post">
  			{% csrf_token %}
  			<input type="text" name="username" class="form-control my-2" placeholder="Username">
  			<input type="password" name="password" class="form-control my-2" placeholder="Password">
  			<div class="row">
  				<div class="col-sm-6">
  					<a href="{% url 'rg' %}" class="btn btn-outline-warning form-control">New User?</a>
  				</div>
  				<div class="col-sm-6">
  					<input type="submit" value="Login" class="form-control btn btn-outline-success">
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
</div>
{% endblock %}
