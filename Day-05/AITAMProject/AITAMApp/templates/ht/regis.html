{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
	<script type="text/javascript" src="{% static 'js/sample.js' %}"></script>
</head>
<body>
	<h3>Registration</h3>
	<form method="post">
		{% csrf_token %}
		<label>Username</label>
		<input type="text" name="u"><br/>
		<label>Password</label>
		<input type="password" name="p"><br/>
		<label>Email</label>
		<input type="email" name="e"><br/>
		<input type="reset" value="Reset" style="float:left;background-color: green">
		<input type="submit" value="Create" style="float:right">
	</form>
</body>
</html>
